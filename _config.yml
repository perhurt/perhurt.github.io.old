title: Per Hurtig
baseurl: per.arpanet.cc
email: per.hurtig@kau.se

destination: ./docs

highlighter: rouge
markdown: kramdown

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  

sass:
 style: compressed

scholar:
   bibliography_template: bibliography
   details_layout: bibentry.html
   details_link: Details
   sort_by: year,month
   order: descending
   bibtex_filters:
      - latex
      - markdown

exclude:
- README.md

gems: [jekyll-seo-tag, jekyll-paginate, jekyll/scholar, jekyll-gist]
